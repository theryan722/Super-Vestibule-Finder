<li>
        <div class="item-content">
            <div class="item-media">
                {% if good %}
                <i class="fa fa-thumbs-up fa-3x" aria-hidden="true"></i>
                {% else %}
                <i class="fa fa-thumbs-down fa-3x" aria-hidden="true"></i>
                {% endif %}
            </div>
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">Reviewed by: {{name}}</div>
                    <div class="item-after">
                        <span class="searchableitem">{{timestamp}}</span>
                    </div>
                </div>
                <div class="item-subtitle">
                    <p style="word-wrap: break-word;">{{body}}</p>
                </div>
            </div>
        </div>
    </li>
