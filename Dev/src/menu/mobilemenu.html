<div class="page-content">

        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title menu_account_name boldtext">{{name}}</div>
                        </div>
                        <div class="item-subtitle menu_account_role">{{role}}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="list-block">
        <ul>
            <li>
                <a onclick="javascript:loadHomePage();" class="item-link close-panel">

                            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">Home</div>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a onclick="javascript:loadAboutPage();" class="item-link close-panel">

                        <div class="item-inner">
                            <div class="item-title">About</div>
                        </div>
                    </div>
                </a>

            <li>
                <a onclick="javascript:signOut();" class="item-link close-panel">
                    <div class="item-content">
                        <div class="item-media">
                            <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">Sign Out</div>
