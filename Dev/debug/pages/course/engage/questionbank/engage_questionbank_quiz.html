<div data-page="engage_questionbank_quiz" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </div>
            <div class="center pagetitle">Quiz</div>
            <div class="right">
                <a id="questionbankquiz_deletebutton" onclick="#" class="link icon-only">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
                <a href="#" class="link icon-only open-panel mobilemenubutton">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Search -->
    <div class="searchbar-overlay"></div>
    <form class="searchbar searchquestionbankquiz">
        <div class="searchbar-input">
            <input type="search" placeholder="Search">
            <a href="#" class="searchbar-clear"></a>
        </div>
        <a href="#" class="searchbar-cancel">Cancel</a>
    </form>
    <!-- End Search -->
    <!-- Floating Action Button -->
    <a onclick="javascript:displayCreateQuestionDialog();setInQuiz();" class="floating-button" title="Create Question">
        <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    </a>
    <!-- End Floating Action Button -->
    <div class="page-content pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <div class="list-block accordion-list">
            <ul>
                <li class="accordion-item accordion-quizoptions">
                    <a href="#" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">Quiz Options</div>
                        </div>
                    </a>
                    <div class="accordion-item-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-tag fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title floating-label">Name</div>
                                            <div class="item-input">
                                                <input type="text" name="quizoptions_name">
                                            </div>
                                        </div>
                                        <a onclick="javascript:displayHelp_CreateQuestionName();" title="Help/Info">
                                            <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-magic fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Time Limit</div>
                                            <div class="item-input">
                                                <label class="label-switch">
                                                    <input name="quizoptions_enabletimelimit" type="checkbox">
                                                    <div class="checkbox"></div>
                                                </label>
                                            </div>
                                        </div>
                                        <a onclick="javascript:displayHelp_CreateQuestionEnableTimeLimit();" title="Help/Info">
                                            <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-clock fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title floating-label">Time Limit</div>
                                            <div class="item-input">
                                                <input type="number" name="quizoptions_timelimit">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-clock fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title floating-label">Time Type</div>
                                            <div class="item-input">
                                                <select id="quizoptions_select_timetype">
                                                    <option value="s">Seconds</option>
                                                    <option value="m">Minutes</option>
                                                    <option value="h">Hours</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-chart-line fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Grade this quiz</div>
                                            <div class="item-input">
                                                <label class="label-switch">
                                                    <input name="quizoptions_graded" type="checkbox">
                                                    <div class="checkbox"></div>
                                                </label>
                                            </div>
                                        </div>
                                        <a onclick="javascript:displayHelp_GradeThisQuiz();" title="Help/Info">
                                            <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <i class="fa fa-sort-numeric-up fa-fw fa-lg"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title floating-label">Points quiz is out of</div>
                                            <div class="item-input">
                                                <input type="number" name="quizoptions_points">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <a onclick="javascript:updateQuizOptions();" class="button button-raised button-fill color-green">Update</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">Questions</div>
        <div class="list-block media-list">
            <ul id="questionbankquizlist">

            </ul>
        </div>
    </div>
</div>
