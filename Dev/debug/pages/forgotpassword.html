<div data-page="forgotpassword" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center pagetitle">Forgot Password</div>
        </div>
    </div>
    <div class="page-content login-screen-content">
        <br/>
        <br/>
        <div class="login-screen-title">Reset your password</div>
        <!-- Login form -->
        <form>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email</div>
                            <div class="item-input">
                                <input type="email" name="passwordreset_email" autocapitalize="none" placeholder="Email">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <a onclick="javascript:sendPasswordResetEmail();" class="button button-raised">Send Password Reset Email</a>
                    </li>
                </ul>
                <div class="list-block-label"><a onclick="javascript:loadLoginPage();">Return to login page.</a></div>
            </div>
        </form>
    </div>
</div>
